<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>LogMarket ‚Ä¢ Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div id="particles-js"></div>

<div class="app">

  <main class="login-layout">
    <div class="login-box">

      <!-- LADO ESQUERDO -->
      <div class="login-info">
        <h1>Bem-vindo ao LogMarket</h1>
        <p>
          Controle seus an√∫ncios, identifique rupturas
          e organize seus SKUs com clareza e seguran√ßa.
        </p>
      </div>

      <!-- LADO DIREITO -->
      <div class="login-form-area">

        <div class="login-brand">
          <img src="assets/logo.png" alt="LogMarket">
          <span>LogMarket</span>
        </div>

        <form id="loginForm" class="login-form">

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              autocomplete="username"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>

            <div class="password-wrapper">
              <input
                type="password"
                id="senha"
                autocomplete="current-password"
                placeholder="Digite sua senha"
                required
              />

              <button
                type="button"
                class="toggle-password"
                aria-label="Mostrar senha"
              >
                üëÅ
              </button>
            </div>
          </div>

          <div class="login-options">
            <a href="#" class="forgot">Esqueci minha senha</a>
          </div>

          <button type="submit" class="btn-login" id="btnLogin">
            Entrar
          </button>

        </form>
      </div>

    </div>
  </main>

  <footer>
    LogMarket ¬© 2026 ‚Ä¢ Plataforma de controle de an√∫ncios
  </footer>

</div>

<!-- MODAIS -->
<div id="forgotOverlay" class="modal-overlay hidden">
  <div class="modal-card">
    <h3>Recuperar senha</h3>
    <p>Informe seu e-mail para redefinir sua senha.</p>
    <input type="email" id="forgotEmail" placeholder="Seu e-mail">
    <div class="modal-actions">
      <button class="btn-secondary" id="cancelRecovery">Cancelar</button>
      <button class="btn-primary" id="sendRecovery">Enviar</button>
    </div>
  </div>
</div>

<div id="modalOverlay" class="modal-overlay hidden">
  <div class="modal-card">
    <h3 id="modalTitle"></h3>
    <p id="modalMessage"></p>
    <button id="modalClose">OK</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script type="module" src="js/ui.js"></script>
<script type="module" src="js/auth.js"></script>

</body>
</html>
